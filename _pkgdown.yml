url: https://tidymodels.github.io/vetiver

template:
  package: tidytemplate
  params:
    theme: tidymodels
    part_of: <a href="https://tidymodels.org">tidymodels</a>
    footer: vetiver is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

home:
  strip_header: true

reference:
- title: Handling vetiver objects
  desc: >
    A `vetiver()` object collects the information needed to store, version, and
    deploy a trained model.
  contents:
  - vetiver
  - vetiver_pin_write
  - vetiver_pr_predict
  - vetiver_write_plumber
  - vetiver_endpoint
  - predict.vetiver_endpoint

- title: Developer functions
  desc: >
    These functions are helpful for developers extending vetiver for other
    types of models.
  contents:
  - api_spec
  - attach_pkgs
  - handler_startup
  - map_request_body
  - vetiver_create_ptype
  - vetiver_meta
  - vetiver_type_convert
